server:
  port: 8089
  max-http-header-size: 102400
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://172.16.23.39:3306/javademo1?useUnicode=true&characterEncoding=utf-8&useSSL=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
  thymeleaf:
      enabled: true
      encoding: utf-8
      mode: HTML
      prefix: classpath:/templates/
      suffix: .html
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 8192
      max-file-size: 1048576
      max-request-size: 5242880
  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/
  redis:
    host: 172.16.23.39
    port: 6379
    password: 123456
    timeout: 100000     # 连接超时时间（毫秒）
    jedis:
      pool:
        max-active: 20  # 连接池最大连接数（使用负值表示没有限制），能制造出来的最大的连接数
        max-idle: 5    # 连接池中的最大空闲连接，空闲太多可能销毁
        min-idle: 1    # 连接池中的最小空闲连接，务必保持几个控线连接
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
mybatis:
  type-aliases-package: com.javademo.entity.character
  mapper-locations: classpath:mapping/**/*Mapper.xml
  # 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
#  Alipay配置
appId: 2016092300579321
  # 商户私钥，您的PKCS8格式RSA2私钥
privateKey: 
  # 支付宝公钥,查看地址：https://openhome.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
publicKey: 
  # 服务器异步通知页面路径需http://格式的完整路径，不能加?id=123这类自定义参数
notifyUrl: http://外网ip:端口/error.html
  # 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数
returnUrl: http://外网ip:端口/sccess.html
  # 签名方式
signType: RSA2
  # 字符编码格式
charset: utf-8
  # 支付宝网关
gatewayUrl: https://openapi.alipaydev.com/gateway.do
  # 支付宝网关
logPath: "C:\\"